<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    
    <header>
        <div class="cont_calculadora">
            <input type="text" name="pantalla" id="display" readonly>

            <input type="button" value="รท" onclick="agregar('รท')" id="boton_color">
            <input type="button" value="x" onclick="agregar('x')"  id="boton_color">
            <input type="button" value="-" onclick="agregar('-')"  id="boton_color">
            <input type="button" value="+" onclick="agregar('+')"  id="boton_color">

            <input type="button" value="1" onclick="agregar('1')">
            <input type="button" value="2" onclick="agregar('2')">
            <input type="button" value="3" onclick="agregar('3')">
            <input type="button" value="=" onclick="calcular()" id="boton_color">

            <input type="button" value="4" onclick="agregar('4')">
            <input type="button" value="5" onclick="agregar('5')">
            <input type="button" value="6" onclick="agregar('6')">    
            <input type="button" value="C" onclick="borrar()" id="boton_color">

            <input type="button" value="7" onclick="agregar('7')">
            <input type="button" value="8" onclick="agregar('8')">
            <input type="button" value="9" onclick="agregar('9')">
            <input type="button" value="0" onclick="agregar('0')">
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
